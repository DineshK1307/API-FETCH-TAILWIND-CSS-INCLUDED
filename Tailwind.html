<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random User Card</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center h-screen">
  <div id="card" class="w-96 p-8 border border-gray-300 rounded-lg text-center">
    <button onclick="fetchRandomUser('male')" class="bg-green-500 text-white px-4 py-2 rounded-md mb-4">Male</button>
    <button onclick="fetchRandomUser('female')" class="bg-green-500 text-white px-4 py-2 rounded-md mb-4">Female</button>
    <div id="user-info">
      <img id="user-image" src="" alt="User" class="w-48 h-48 rounded-full object-cover mx-auto mb-4">
      <h2 id="user-name" class="text-xl font-bold mb-2"></h2>
      <p id="user-email" class="text-sm text-gray-600"></p>
    </div>
  </div>

  <script>
    async function fetchRandomUser(gender) {
      const response = await fetch(`https://randomuser.me/api/?gender=${gender}`);
      const data = await response.json();
      const user = data.results[0];

      document.getElementById("user-image").src = user.picture.large;
      document.getElementById("user-name").innerText = `${user.name.first} ${user.name.last}`;
      document.getElementById("user-email").innerText = user.email;
    }
  </script>
</body>
</html>
